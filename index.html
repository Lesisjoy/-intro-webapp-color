<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador RGB P15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Generador de Colores RGB</h1>
        
        <div class="row my-4">
            <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="redRange">Rojo</label>
                    <input type="range" class="form-range" id="redRange" min="0" max="255" value="0">
                </div>
                <div class="form-group">
                    <label for="greenRange">Verde</label>
                    <input type="range" class="form-range" id="greenRange" min="0" max="255" value="0">
                </div>
                <div class="form-group">
                    <label for="blueRange">Azul</label>
                    <input type="range" class="form-range" id="blueRange" min="0" max="255" value="0">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <div id="colorBox" class="border p-5 mb-3"></div>
                <p id="hexCode" class="fs-4 fw-bold"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
